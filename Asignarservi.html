			<div class="col-md-9">
				<h2 class="titu"><b><center style="margin-top: 5%;">DETALLES DEL PEDIDO</center>
				</b></h2><br>
				<div class="row">
					<div class="ca col-md-4">
						<center>
							<label for="tipDoc"><b>Nombre del Cliente: </b></label><br>
							<input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombres Completos" required><br>
						</center>
					</div>

					<div class="col-md-4">
						<label for="tipDoc"><b>Tipo de Documento: </b></label><br>
							<select class="form-control" id="tipDoc" name="tipDoc" required>
								<option value="cc">Cédula de Ciudadanía</option>
								<option value="ce">Cédula Extranjera</option>
								<option value="pas">Pasaporte</option>
							</select>
					</div>

					<div class="col-md-4">
						<center>
							<label for="Direc"><b>Identificación: </b></label><br>
							<input class="form-control" type="text" id="Direc" name="Direc" placeholder="N° de Identificación" required><br>
						</center>
					</div>

					<div class="col-md-4">
						<center>
							<label for="nacimiento"><b>Fecha de Instalación: </b></label><br>
							<input class="form-control" type="date" id="nacimiento" name="nacimiento" min="2021-09-16" max="2021-12-20" required><br><br>
						</center>
					</div>

					<div class="col-md-4">
						<center>
							<label for="Direc"><b>Dirección donde se prestara el servicio: </b></label><br>
							<input class="form-control" type="text" id="Direc" name="Direc" placeholder="Dirección" required><br>
						</center>
					</div>

					<div class="col-md-4">
						<center>
							<label for="Direc"><b>Precio de Instalación: </b></label><br>
							<input class="form-control" type="text" id="Direc" name="Direc" placeholder="Precio" required><br>
						</center>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-4 proc">
						<center>
							<label for="Direc"><b>Producto: </b></label><br>
							<input class="form-control" type="text" id="Direc" name="Direc" placeholder="Producto" required><br>
						</center>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<center><h2 class="titu" style="margin-top: 2%;">DETALLES TECNICO</h2></center><br>

					<div class=" col-md-4">
						<center>
							<label for="tipDoc"><b>Nombre del Tecnico: </b></label><br>
							<input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombres Completos" required><br>
						</center>
					</div>

					<div class="col-md-4">
						<label for="tipDoc"><b>Tipo de Documento: </b></label><br>
							<select class="form-control" id="tipDoc" name="tipDoc" required>

								<option value="ce">Cédula Extranjera</option>
								<option value="pas">Pasaporte</option>
							</select>
					</div>

					<div class="col-md-4">

					</div>
				</div>

						<div class="col-md-6">
							<center>
								<input class="btn-outline-danger form-control" id="enviar" type="submit" value="Guardar Pedido" onclick="alert('El pedido se guardo exitosamente al cliente le llegara al Correo los datos del tecnico y detalles de su instalación.')">
							</center>
						</div>
