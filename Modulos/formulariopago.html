<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>formulario de pago</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilooo.css">
</head>
<body>
<center>
		<h1 >FORMULARIO DE PAGO</h1>
	</center> 
<div class="datos_basicos"></div>	
<label for="exampleFormControlInput1" class="form-label">Nombre cliente</label>
<input class="form-control" type="text" placeholder="Daniel" aria-label="default input example" required style="text-transform: uppercase;"><br>
<div class="valid-feedback">
      Nombre recibido!
    </div>
<label for="exampleFormControlInput1" class="form-label">Apellido cliente</label>
<input class="form-control" type="text" placeholder="Ramirez" aria-label="default input example" required style="text-transform: uppercase;"><br>
<label for="exampleFormControlInput1" class="form-label">Numero Celular</label>
<input class="form-control" type="tel" id="celular"  name="celular" placeholder="315-6445755" pattern="[0-9]{2}-[0-9]{7}" required><br>
<select class="form-select" aria-label="Default select example" placeholder="Metodo de pago">
  <option selected>metodo de pago</option>
  <option value="1">Efectivo</option>
  <option value="2">Credito</option>
  <option value="3">Debito</option>
</select>
<label for="exampleFormControlInput1" class="form-label">Numero De cuenta</label>
<input class="form-control" type="number" id="cuenta"  name="cuenta" placeholder="12345678910" maxlength="11"required><br>
  <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
<label for="validationCustom03" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="ciudad" required placeholder="Bogota" style="text-transform: uppercase;"><br>
 <label for="validationCustom03" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="direccion" required placeholder="Cra 61h #52 a 06 sur" ><br>   
</div>
<center>
 <div class="col-12">
    <button class="btn btn-primary" type="submit">Finalizar Compra</button>
  </div>
</center>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>

<script src="./js/scripts.js"></script>
</body>
</html>
